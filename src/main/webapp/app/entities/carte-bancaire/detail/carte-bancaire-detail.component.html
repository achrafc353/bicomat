<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="carteBancaire">
      <h2 data-cy="carteBancaireDetailsHeading"><span jhiTranslate="bicomatApp.carteBancaire.detail.title">Carte Bancaire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ carteBancaire.id }}</span>
        </dd>
        <dt><span jhiTranslate="bicomatApp.carteBancaire.numero">Numero</span></dt>
        <dd>
          <span>{{ carteBancaire.numero }}</span>
        </dd>
        <dt><span jhiTranslate="bicomatApp.carteBancaire.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'bicomatApp.TypeCarte.' + carteBancaire.type }}">{{ carteBancaire.type }}</span>
        </dd>
        <dt><span jhiTranslate="bicomatApp.carteBancaire.echeance">Echeance</span></dt>
        <dd>
          <span>{{ carteBancaire.echeance | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="bicomatApp.carteBancaire.codeCrypto">Code Crypto</span></dt>
        <dd>
          <span>{{ carteBancaire.codeCrypto }}</span>
        </dd>
        <dt><span jhiTranslate="bicomatApp.carteBancaire.client">Client</span></dt>
        <dd>
          <div *ngIf="carteBancaire.client">
            <a [routerLink]="['/client', carteBancaire.client?.id, 'view']">{{ carteBancaire.client?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/carte-bancaire', carteBancaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
