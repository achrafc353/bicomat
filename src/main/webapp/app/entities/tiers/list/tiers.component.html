<div>
  <h2 id="page-heading" data-cy="TiersHeading">
    <span jhiTranslate="bicomatApp.tiers.home.title">Tiers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bicomatApp.tiers.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tiers"
        [routerLink]="['/tiers/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bicomatApp.tiers.home.createLabel"> Create a new Tiers </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tiers?.length === 0">
    <span jhiTranslate="bicomatApp.tiers.home.notFound">No tiers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tiers && tiers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="bicomatApp.tiers.etatTiers">Etat Tiers</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tiers of tiers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tiers', tiers.id, 'view']">{{ tiers.id }}</a>
          </td>
          <td>{{ tiers.etatTiers }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/tiers', tiers.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/tiers', tiers.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tiers)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
